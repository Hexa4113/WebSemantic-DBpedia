<html lang="en">
  <head>
    <title>Breuv'IF</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <nav id="menu">
      <ul>
        <li>Home</li>
        <li>The beers</li>
        <li>About us</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div id="banner">
      <h1>Breuv'IF</h1>
      <div>"Le rire est à l'homme ce que la bière est à la pression"</div>
    </div>
    <div id="search">
      <h3>Find your beer</h3>
      <input id="searchBar" type="text" placeholder="Enter a beer ..." list="cityname" />

      <div id="searchResult"></div>
      <button id="searchButton" class="btn" onclick="queryInfosOnBeer(); closeList()" >Search Beer</button>
      <div class="notfoundbeer">Beer not found. Please try again.</div>
    </div>

    <div id="beerInfos"></div>

    <div class="container-dark">
      <div id="beerByCountry">
        <h3>Beer by country</h3>
        <ul>
          <li>France</li>
          <li>Belgium</li>
          <li>Germany</li>
          <li>UK</li>
          <li>Italy</li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div id="typesOfBeer">
        <h3>Types of beer</h3>
        <select name="selectTypeOfBeer" id="selectTypeOfBeer">
          
        </select>
      </div>
    </div>

    <script>
      window.onload = function () {
        queryBeer();
        queryAllTypes();
      };
    </script>
    <script src="js/scriptQuery.js"></script>
  </body>
</html>
