<html lang="en">
  <head>
    <title>Breuv'IF</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <nav id="menu">
      <ul>
        <li>Home</li>
        <li>The beers</li>
        <li>About us</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div id="banner">
      <h1>Breuv'IF</h1>
      <div>"Le rire est à l'homme ce que la bière est à la pression"</div>
    </div>
    <div id="search">
      <h3 style="font-family: Lora;">Find your beer</h3>
      <input id="searchBar" type="text" placeholder="Enter a beer ..." list="cityname" />

      <div id="searchResult"></div>
      <input id="searchButton" class="btn" type="button" value="Search Beer" onclick="queryInfosOnBeer(); closeList()" />
      <div class="notfoundbeer">Beer not found. Please try again.</div>
    </div>

    <div id="beerInfos"></div>
    <script>
      window.onload = function () {
        queryBeer();
      };
    </script>
    <script src="js/scriptQuery.js"></script>
  </body>
</html>
