<html lang="en">
  <head>
    <title>Breuv'IF</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <nav id="menu">
      <ul>
        <li>Home</li>
        <li>The beers</li>
        <li>About us</li>
        <li>Contact</li>
      </ul>
    </nav>
    <section id="banner">
      <h1>Breuv'IF</h1>
      <div>"Le rire est à l'homme ce que la bière est à la pression"</div>
    </section>
    <section id="search">
      <h3>Find your beer</h3>
      <input id="searchBar" type="text" placeholder="Enter a beer ..." list="cityname" />

      <!-- Dropdown menu -->
      <div id="searchResult"></div>

      <button
        id="searchButton"
        class="btn"
        onclick="queryInfosOnBeer(document.getElementById('searchBar').value); closeList()"
      >
        Search Beer
      </button>
      <div class="notfoundbeer">Beer not found. Please try again.</div>
    </section>

    <section class="container-dark">
      <div id="countries">
        <h3>Beer by country</h3>
        <ul>
          <li onclick="queryBeerByCountry('france')">France</li>
          <li onclick="queryBeerByCountry('belgium')">Belgium</li>
          <li onclick="queryBeerByCountry('germany')">Germany</li>
          <li onclick="queryBeerByCountry('united_kingdom')">UK</li>
          <li onclick="queryBeerByCountry('italy')">Italy</li>
        </ul>
      </div>

      <div id="beerByCountry"></div>
    </section>

    <!-- Wavy separator -->
    <div class="custom-shape-divider-bottom-1607529528">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path
          d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
          class="shape-fill"
        ></path>
      </svg>
    </div>

    <section class="container">
      <div id="typesOfBeer">
        <h3>Types of beer</h3>
        <select name="selectTypeOfBeer" id="selectTypeOfBeer"></select>
        <div id="beersByType"></div>
      </div>
    </section>

    <!-- Modal for beer infos -->
    <div id="modal-beer">
      <button class="btn">Close</button>
      <div id="beerInfos">
        <h3 class="beerName"></h3>

        <table id="tableInfos">
          <tr>
            <td><strong class="orange">Description</strong></td>
            <td></td>
          </tr>
          <tr>
            <td><strong class="orange">Origin</strong></td>
            <td></td>
          </tr>
          <tr>
            <td><strong class="orange">Alcool by volume</strong></td>
            <td></td>
          </tr>
          <tr>
            <td><strong class="orange">Type</strong></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="js/scriptQuery.js"></script>
    <script>
      window.onload = function () {
        queryBeer();
      };
    </script>
  </body>
</html>
