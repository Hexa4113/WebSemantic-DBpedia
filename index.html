<html lang="en">
  <head>
    <title>Breuv'IF</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <nav id="menu">
      <ul>
        <li>Home</li>
        <li>The beers</li>
        <li>About us</li>
        <li>Contact</li>
      </ul>
    </nav>
    <section id="banner">
      <h1>Breuv'IF</h1>
      <div>"Le rire est à l'homme ce que la bière est à la pression"</div>
    </section>
    <section id="search">
      <h3>Find your beer</h3>
      <input id="searchBar" type="text" placeholder="Enter a beer ..." list="cityname" />

      <div id="searchResult"></div>
      <button id="searchButton" class="btn" onclick="queryInfosOnBeer(); closeList()">Search Beer</button>
      <div class="notfoundbeer">Beer not found. Please try again.</div>
    </section>

    <section id="beerInfos"></section>

    <section class="container-dark">
      <div id="beerByCountry">
        <h3>Beer by country</h3>
        <ul>
          <li onclick="queryBeerByCountry('france')">France</li>
          <li onclick="queryBeerByCountry('belgium')">Belgium</li>
          <li onclick="queryBeerByCountry('germany')">Germany</li>
          <li onclick="queryBeerByCountry('france')">UK</li>
          <li onclick="queryBeerByCountry('italy')">Italy</li>
        </ul>
      </div>
    </section>

    <section class="container">
      <div id="typesOfBeer">
        <h3>Types of beer</h3>
        <select name="selectTypeOfBeer" id="selectTypeOfBeer"></select>
        <div id="beersByType"></div>
      </div>
    </section>

    <script src="js/scriptQuery.js"></script>
    <script>
      window.onload = function () {
        queryBeer();
      };
    </script>
  </body>
</html>
